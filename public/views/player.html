<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id = "playerId">PLAYER</h1>
      <h3 id = "gameName">Virutal Card Deck</h3>
    </header>
      <section id="box">
      <div>

          <fieldset >
          <label>Username:</label>
          <input id="nameset" type="text">
          <br>
          <label>Chat:</label>
          <br>
          <textarea id="chatbox" rows= "15" cols="45" readonly style="resize:none"></textarea>
          <br>
          <label>Send Message</label>
          <br>
          <input id="sendMessage" type="text">
          <input id="sendButton" type= "submit" value="Send" onClick = "SendMessage()">
          </fieldset>

      </div>
    </section>
    <section id="box">
        <fieldset >
          <legend>Send To Buttons</legend>
              <div id = "pileButtons">
                  <input id="toTable" type= "button" value="Send To Table" title= "Send Card to the Table"><br>
                  <input id="mainPile" type= "button" value="Send To Main Deck" title= "Send Card to the Main Deck">
              </div>
        </fieldset>
  </section>
      <script src="js/player.js"></script>
  </body>
</html>
