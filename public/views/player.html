<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id = "playerId">PLAYER</h1>
      <h3 id = "gameName">Virutal Card Deck</h3>
    </header>
      <section id="box">
      <div>

          <fieldset >
          <label>Username:</label>
          <input id="nameset" type="text">
          <br>
          <label>Chatbox</label>
          <br>
          <textarea id="chatbox" rows= "10" cols="30" readonly></textarea>
          <br>
          <label>Send Message</label>
          <br>
          <input id="sendMessage" type="text">
          <input id="sendButton" type= "submit" value="Send" onClick = "SendMessage()">
          </fieldset>

      </div>
    </section>
      <script src="js/player.js"></script>
  </body>
</html>
