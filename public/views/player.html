<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id = "playerId">PLAYER</h1>
      <h3 id = "gameName">Virtual Cards</h3>
    </header>
      <section id="box">
      <div>

          <fieldset >
          <label>Username:</label>
          <input id="nameset" type="text" maxlength="25">
          <br>
          <label>Chat:</label>
          <br>
          <textarea id="chatbox" rows= "15" cols="45" readonly style="resize:none"></textarea>
          <br>
          <label>Send Message</label>
          <br>
          <input id="sendMessage" type="text">
          <input id="sendButton" type= "submit" value="Send" onClick = "SendMessage()">
          </fieldset>

      </div>
    </section>
    <section id="box">
        <fieldset >
              <div id = "pileButtons">
                  <input id="toTable" type= "button" value="Send To Table" title= "Send Card to the Table" onClick = "ToTable()" ><br>
                  <input id="main" type= "button" value="Draw Card" title= "Draw one card" onClick = "DrawCard()"><br>
                  <input id="discard" type= "button" value="Discard" title= "Discard Currently Selected Card" onClick = "Discard()">
              </div>
        </fieldset>
  </section>
       <canvas id="canvas"  style="position:absolute; "> Your browser does not support HTML5 Canvas.</canvas>
      <script src="js/player.js"></script>
  </body>
</html>
